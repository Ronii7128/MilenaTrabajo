<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cálculo Actuarial Premium{% endblock %}</title>

  <!-- Fuentes y librerías -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ==================== ESTILO GLOBAL ==================== */
    :root {
      --azul-profundo: #0d1b2a;
      --azul-claro: #1b3556;
      --azul-neon: #5bc0ff;
      --gris-claro: #d7e3f0;
      --blanco-trans: rgba(255, 255, 255, 0.15);
      --glass-bg: rgba(255, 255, 255, 0.18);
      --blur: 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #e6eef7;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: fadePage 1.5s ease-in-out;
    }

    @keyframes fadePage {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ==================== NAVBAR ==================== */
    nav.navbar {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .navbar-brand {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(91,192,255,0.4);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { text-shadow: 0 0 8px rgba(91,192,255,0.4); }
      50% { text-shadow: 0 0 18px rgba(91,192,255,0.9); }
    }

    .navbar-nav .nav-link {
      color: #b9c8e0 !important;
      margin: 0 15px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--azul-neon);
      left: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-item.active .nav-link::after {
      width: 100%;
    }

    .navbar-nav .nav-link:hover {
      color: #fff !important;
    }

    /* ==================== HERO / HEADER ==================== */
    header.hero {
      flex: 0 0 auto;
      position: relative;
      width: 100%;
      text-align: center;
      padding: 120px 20px 80px;
      overflow: hidden;
    }

    header.hero h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      animation: fadeInDown 1s ease-out;
    }

    header.hero p {
      font-size: 1.2rem;
      color: #b9c8e0;
      max-width: 700px;
      margin: 20px auto 0;
      line-height: 1.6;
      animation: fadeInUp 1.3s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==================== TARJETA DE CONTENIDO ==================== */
    .content-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
      z-index: 3;
      position: relative;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255,255,255,0.1);
      animation: zoomIn 1.2s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .glass-card h2 {
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(91,192,255,0.4);
    }

    .glass-card p {
      text-align: center;
      color: #cbd3df;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .form-control {
      background: rgb(217, 217, 217);
      border: 1px solid rgb(0, 0, 0);
      color: #25a981;
      border-radius: 10px;
      padding: 12px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: var(--azul-neon);
      box-shadow: 0 0 12px rgba(91,192,255,0.4);
      background: rgba(255,255,255,0.08);
    }

    button {
      background: linear-gradient(135deg, #5bc0ff, #4f7df3);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      cursor: pointer;
      transition: 0.4s;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(91,192,255,0.3);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(91,192,255,0.6);
    }

    .resultado {
      margin-top: 25px;
      text-align: center;
      font-size: 1.2rem;
      color: #99eaff;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(91,192,255,0.3);
    }

    /* ==================== FOOTER ==================== */
    footer {
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      color: #cbd3df;
      text-align: center;
      padding: 20px 0;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 3;
      position: relative;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer a {
      color: var(--azul-neon);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ==================== PARTICLES / BACKGROUND MOTION ==================== */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }

    /* ==================== ONDAS DE FONDO ==================== */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: rgba(255,255,255,0.05);
      border-radius: 1000px 1000px 0 0;
      animation: waveMove 10s linear infinite;
      z-index: 0;
    }

    .wave:nth-child(2) {
      background: rgba(255,255,255,0.03);
      animation-delay: -5s;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">Cálculo Actuarial</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == '/' %}active{% endif %}"><a class="nav-link" href="/">Función de Sobrevivencia</a></li>
          <li class="nav-item {% if request.path == '/tema2' %}active{% endif %}"><a class="nav-link" href="/tema2">Función de Muerte</a></li>
          <li class="nav-item {% if request.path == '/tema3' %}active{% endif %}"><a class="nav-link" href="/tema3">Probabilidad de Muerte por Intervalo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="particles">
      <div class="circle" style="width:18px;height:18px;top:10%;left:15%;animation-delay:0s;"></div>
      <div class="circle" style="width:25px;height:25px;top:40%;left:30%;animation-delay:0.3s;"></div>
      <div class="circle" style="width:15px;height:15px;top:75%;left:45%;animation-delay:0.5s;"></div>
      <div class="circle" style="width:20px;height:20px;top:55%;left:70%;animation-delay:0.8s;"></div>
      <div class="circle" style="width:28px;height:28px;top:25%;left:85%;animation-delay:1.1s;"></div>
      <div class="circle" style="width:22px;height:22px;top:65%;left:10%;animation-delay:1.5s;"></div>
      <div class="circle" style="width:30px;height:30px;top:80%;left:60%;animation-delay:1.8s;"></div>
      <div class="circle" style="width:12px;height:12px;top:35%;left:90%;animation-delay:2.1s;"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <!-- Contenido -->
    <div class="content-wrapper">
      <div class="glass-card">
        {% block content %}
        <h2>Explora los temas</h2>
        <p>Selecciona un tema en la parte superior para comenzar con tus cálculos actuariales.</p>
        {% endblock %}
      </div>
    </div>

    <!-- Footer -->

  </header>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
